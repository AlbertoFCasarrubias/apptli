<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button-->
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-swipe></app-swipe>
  <ion-list>
    <ion-item-sliding *ngFor="let m of users">
      <ion-item (click)="add(m)">
        <ion-label>
          <ion-icon name="bowtie" *ngIf="m.admin == 'true'"></ion-icon>
          {{m.name}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="delete(m)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
