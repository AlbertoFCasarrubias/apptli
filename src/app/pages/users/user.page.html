<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button-->
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goTo()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-swipe></app-swipe>
  <!--ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher-->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Buscar</ion-label>
      <ion-input (ionChange)="filterUsers($event)"></ion-input>
    </ion-item>
    <ion-item-sliding *ngFor="let m of users">
      <ion-item (click)="goTo(m)">
        <ion-label>
          <ion-icon name="bowtie" *ngIf="m.admin == 'true'"></ion-icon>
          {{m.name}}
        </ion-label>
        <ion-icon name="chevron-back-outline" class="swipeIcon"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="delete(m)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
