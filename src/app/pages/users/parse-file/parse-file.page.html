<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Copiar archivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Archivo</ion-label>
      <ion-textarea clearOnEdit="true" auto-grow="true" [(ngModel)]="text"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-button (click)="parseFile()">Procesar datos</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
